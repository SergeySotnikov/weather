<div class="container">
    <h1>Weather</h1>
</div>
<div class="container" id="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">City - {{this.choiceCity}}</h2>
            <h6 class="card-subtitle mb-2">Current temperature: {{temperatureCelsius}} Â°C</h6>
            <h6 class="card-subtitle mb-2">Atmospheric pressure: {{atmosphericPressure}} hPa</h6>
            <h6 class="card-subtitle mb-2">Humidity: {{humidity}}%</h6>
            <h6 class="card-subtitle mb-2">Wind speed: {{windSpeed}}m/s</h6>
        </div>
    </div>
</div>

<div class="container">
    <h1>City list country - US , state - California</h1>
    <p *ngFor="let city of this.cityList">City -<span (click)="showWeather($event)"><strong>{{city}}</strong> </span></p>
</div>
